<!DOCTYPE html>
<html lang="en" ng-app="eventsApp">

<head>
    <meta charset="UTF-8">
    <title>Cache Sample</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/app.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="navbar-inner">
                <ul class="nav">
                    <li>
                        <a href="/CacheSample.html">Cache Sample</a>
                    </li>
                    <li>
                        <a href="/CompileSample.html">Compile Sample</a>
                    </li>
                    <li>
                        <a href="/LocaleSample.html">Locale Sample</a>
                    </li>
                    <li>
                        <a href="/TimeoutSample.html">Timeout Sample</a>
                    </li>
                    <li>
                        <a href="/FilterSample.html">Filter Sample</a>
                    </li>
                    <li>
                        <a href="/CookieStoreSample.html">Cookie Store Sample</a>
                    </li>
                </ul>
            </div>
        </div>
        <div ng-controller="CacheSampleController" style="padding-left:20px; padding-right:20px">
           key: <input type="text" ng-model="key"><br>
           value: <input type="text" ng-model="value"><br>
           <button class="btn" type="button" ng-click="addToCache(key,value)">Add To Cache</button>
           <br>
           <br>
           <input type="text" ng-model="keyToRead"><br>
           <h3>Value from cache: {{readFromCache(keyToRead)}}</h3>
           <h3>Cache stats: {{getCacheStats()}}</h3>
        </div>
    </div>

    <script src="/lib/jquery.min.js"></script>
    <script src="/lib/underscore-1.4.4.min.js"></script>
    <script src="/lib/bootstrap.min.js"></script>
    <script src="/lib/angular/angular.js"></script>
    <script src="/lib/angular/angular-resource.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/controllers/CacheSampleController.js"></script>
    <script src="/js/services/MyCache.js"></script>
    <script src="/js/filters.js"></script>

</body>

</html>
